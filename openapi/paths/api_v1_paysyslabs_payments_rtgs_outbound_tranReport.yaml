post:
  summary: Request for Balance and Interim Transactions Report [MT920]
  tags:
    - RTGS API Specs
  description: |
    <a id="prty-Req"></a>
    This enquiry request account summary report
  operationId: tranReport
  parameters:
    - name: Content-Type
      in: header
      description: Content-Type of Request Body
      required: true
      schema:
        type: string
  x-codeSamples:
    - lang: CURL
      source:
        $ref: >-
          ../code_samples/CURL/api_v1_paysyslabs_payments_rtgs_outbound_tranReport/post.sh
  responses:
    '200':
      description: Success response
      content:
        application/json:
          examples:
            ACK:
              summary: ACK Response Example
              value:
                response:
                  response_code: ACK
                  response_desc: Success
                Info:
                  stan: '010123'
                  rrn: '002236987456'
                  sessionid: '1234'
                  sequencenumber: abc124
                  txndate: '231129'
                  txntime: '182243'
            NAK:
              summary: NAK Response Example
              value:
                response:
                  response_code: NAK
                  response_desc: Error
                Info:
                  stan: '010123'
                  rrn: '002236987456'
                  sessionid: '1234'
                  sequencenumber: abc124
                  txndate: '231129'
                  txntime: '182243'
                  ErrorCode: E123
                  ErrorDescription: Invalid Input
          schema:
            type: object
            properties:
              response:
                type: object
                properties:
                  response_code:
                    type: string
                    description: Response code indicating success.
                  response_desc:
                    type: string
                    description: Description of the response.
              Info:
                type: object
                properties:
                  stan:
                    type: string
                    description: System trace audit number.
                  rrn:
                    type: string
                    description: Retrieval reference number.
                  sessionid:
                    type: string
                    description: Session ID.
                  sequencenumber:
                    type: string
                    description: Sequence number.
                  txndate:
                    type: string
                    description: Transaction date.
                  txntime:
                    type: string
                    description: Transaction time.
    '400':
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                type: object
                properties:
                  response_code:
                    type: string
                    example: '0468'
                  response_desc:
                    type: string
                    example: Mandatory params not provided
              info:
                type: object
                properties:
                  stan:
                    type: string
                    example: '010123'
                  rrn:
                    type: string
                    example: '010123010123'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            info:
              type: object
              properties:
                txndate:
                  type: string
                  description: Transaction date.
                txntime:
                  type: string
                  description: Transaction time.
                rrn:
                  type: string
                  description: Retrieval reference number.
                stan:
                  type: string
                  description: System trace audit number.
                tranRef:
                  type: string
                  description: Transaction reference.
                msgType:
                  type: string
                  description: Message type.
                prty:
                  type: string
                  description: Priority.
            tranInfo:
              type: object
              properties:
                queryType:
                  type: string
                  description: Query type.
                InstAccount:
                  type: string
                  description: Senderâ€™s institution settlement account in PRISM
                floorLimit:
                  type: string
                  description: Specifies floor limit indicator for debit and credit entries
                  examples:
                    '100':
                      value: PKR100
                    '':
                      value: ''
