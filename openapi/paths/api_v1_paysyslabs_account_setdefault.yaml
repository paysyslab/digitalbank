post:
  summary: Set Default Account for Alias
  tags:
    - CAS API Specs
  description: >-
    <a id="set-default-account"></a>

    The purpose of this API is to facilitate users who have multiple accounts
    within their organization. These users have already registered multiple
    accounts and now wish to change the default account associated with a
    specific RAAST ID. To achieve this, users are not required to go through the
    linking or delinking process. Instead, they will be presented with a list of
    linked accounts and can effortlessly designate any of these linked accounts
    as their new default account.    
  operationId: setdefault
  parameters:
    - name: Content-Type
      in: header
      description: Content-Type of Request Body
      required: true
      schema:
        type: string
  x-codeSamples:
    - lang: CURL
      source:
        $ref: ../code_samples/CURL/api_v1_paysyslabs_account_setdefault/post.sh
