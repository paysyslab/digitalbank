description: Representation of a IBFT Transfer
type: object
properties:
  info:
    type: object
    properties:
      rrn:
        $ref: .\rrn.yaml
      stan:
        $ref: .\stan.yaml
      txndate:
        $ref: .\txndate.yaml
      txntime:
        $ref: .\txntime.yaml
      tfcorrelationId:
        $ref: .\tfcorrelationId.yaml
    required:
      - rrn
      - stan
      - txndate
      - txntime
  senderinfo:
    type: object
    properties:
      fromAccount:
        type: string
        minLength: 24
        maxLength: 24
        description: Sender IBAN
        example: PK56AIIN1234567890000001
      fromAccountType:
        type: string
        enum:
          - '00'
          - '10'
          - '20'
          - '30'
          - '40'
          - '50'
          - '60'
        description: Refer to [Sender Account Type Table](#account-type)
        example: '00'
      fromAccountTitle:
        type: string
        maxLength: 40
        example: Muhammad Ali
      fromAccountCurrency:
        type: string
        minLength: 3
        maxLength: 3
        description: 3 digits ISO8583 universal currency code
        example: '586'
      fromAccountCnic:
        type: string
        minLength: 13
        maxLength: 13
        description: Sender CNIC
        example: '1234512345671'
    required:
      - fromAccount
      - fromAccountType
      - fromAccountCurrency
      - fromAccountCnic
  receiverinfo:
    type: object
    properties:
      bankIMD:
        type: string
        minLength: 6
        maxLength: 6
        description: Bank IMD, received in response of title fetch
        example: '100271'
      toAccount:
        type: string
        minLength: 24
        maxLength: 24
        description: Beneficiary account# or IBAN
        example: '00023137343951'
      toAccountTitle:
        type: string
        minLength: 40
        maxLength: 40
        description: Beneficiary account title, received in response of title fetch
        example: Waqas Nizam
    required:
      - bankIMD
      - toAccount
      - toAccountTitle
  paymentInfo:
    type: object
    properties:
      purposeCode:
        type: string
        minLength: 4
        maxLength: 4
        description: >-
          4 digits numeric 1LINK assigned payment purpose code. please refer to
          [Purpose Code Table](#purp-code) 
        example: '0152'
      narration:
        type: string
        minLength: 140
        maxLength: 140
        description: Any alpha numeric text upto 140 characters
        example: test transaction
      amount:
        type: number
        description: >-
          Amount of the transaction, bank make sure that the amount will be same
          which bank sent during title fetch
        example: 5000
      authId:
        $ref: .\authId.yaml
    required:
      - purposeCode
      - narration
      - amount
      - authId
  reserveFields:
    type: object
    properties:
      r1:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r2:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r3:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r4:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r5:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
