description: Representation of a Bank's Controller Credit Advise
type: object
properties:
  info:
    type: object
    properties:
      rrn:
        $ref: .\rrn.yaml
      stan:
        type: string
        minLength: 6
        maxLength: 6
        description: System trace audit number
        example: '987456'
      txndate:
        type: string
        minLength: 8
        maxLength: 8
        format: yyyymmdd
        description: Transaction Date
        example: '20231015'
      txntime:
        type: string
        minLength: 6
        maxLength: 6
        format: hhmmss
        description: Transaction Time
        example: '182243'
      initiator:
        type: string
        description: Transaction received by, any of followings
        enum:
          - 1LINK
          - RAAST
        example: RAAST
      txnType:
        type: string
        minLength: 2
        maxLength: 2
        description: please refer to [Transaction Type Table](#tran-type)
        enum:
          - '01'
          - '02'
          - '03'
          - '04'
        example: '01'
    required:
      - rrn
      - stan
      - txndate
      - txntime
      - initiator
      - txnType
  senderinfo:
    type: object
    properties:
      senderBankIMD:
        type: string
        minLength: 24
        maxLength: 24
        description: >-
          The value comes if transaction received from 1LINK. In other case it
          will be blank
        example: ''
      senderBankBIC:
        type: string
        minLength: 24
        maxLength: 24
        description: >-
          The value comes if transaction received from RAAST. In other case it
          will be blank
        example: NBPBPKKA
      fromAccount:
        type: string
        minLength: 24
        maxLength: 24
        description: Sender IBAN / account
        example: PK56AIIN1234567890000001
      fromAccountTitle:
        type: string
        minLength: 40
        maxLength: 40
        description: Sender account title
        example: Muhammad Ali
      fromAccountCnic:
        type: string
        minLength: 13
        maxLength: 13
        description: Sender CNIC if value received in the payment request
        example: '1234512345671'
    required:
      - fromAccount
      - fromAccountTitle
  receiverinfo:
    type: object
    properties:
      toAccount:
        type: string
        minLength: 24
        maxLength: 24
        description: Beneficiary account# or IBAN
        example: PK76NBPA1234567890000999
      toAccountTitle:
        type: string
        minLength: 40
        maxLength: 40
        description: Beneficiary account title
        example: Waqas Nizam
    required:
      - toAccount
      - toAccountTitle
  paymentInfo:
    type: object
    properties:
      purposeCode:
        type: string
        minLength: 4
        maxLength: 4
        description: >-
          3 digits numeric RAAST assigned payment purpose code. If payment
          received from 1LINK the value will be of 4 digits.

          please refer to [Purpose Code Table](#purp-code)
        example: '0125'
      narration:
        type: string
        minLength: 140
        maxLength: 140
        description: Any alpha numeric text upto 140 characters
        example: test transaction
      amount:
        type: number
        description: Amount of the transaction
        example: 5000
      instrId:
        type: string
        minLength: 40
        maxLength: 40
        description: |-
          Instruction id received by RAAST.


          In case of 1LINK the field will be blank
        example: TMIC230511125023876423
      endToEndId:
        type: string
        minLength: 40
        maxLength: 40
        description: |-
          End to end id received by RAAST.


          In case of 1LINK the field will be blank.
        example: 1fc66b584e77-46e6-9dcb-fb12c00e7742
      txId:
        type: string
        minLength: 40
        maxLength: 40
        description: |-
          Transaction id received by RAAST.


          In case of 1LINK the field will be blank.
        example: TMIC230511125023876423
      msgId:
        type: string
        minLength: 40
        maxLength: 40
        description: |-
          ***Message id received by RAAST***.

          In case of 1LINK the field will be blank.
        example: TMICFBPK110523000111250233
      oneLinkrrn:
        type: string
        minLength: 12
        maxLength: 12
        description: >-
          Retrieval reference number.


          In case of 1LINK, OC will send same value which comes from 1LINK in
          DE-37. 


          In case of RAAST the field will be blank
        example: '002236987456'
      oneLinkstan:
        type: string
        minLength: 6
        maxLength: 6
        description: >-
          System trace audit number.


          In case of 1LINK, OC will send same value which comes from 1LINK in
          DE-11.


          In case of RAAST the field will be blank.
        example: '987456'
    required:
      - purposeCode
      - amount
  orgTxnInfo:
    type: object
    properties:
      orgtxndate:
        type: string
        minLength: 8
        maxLength: 8
        description: Original transaction date
        format: yyyymmdd
        example: '20231015'
      orgtxntime:
        type: string
        minLength: 6
        maxLength: 6
        description: Original transaction time
        format: hhmmss
        example: '182243'
      orginstrId:
        type: string
        minLength: 40
        maxLength: 40
        description: Original transaction instruction id
        example: TMIC230511125023876423
      orgendToEndId:
        type: string
        minLength: 40
        maxLength: 40
        description: Original transaction end to end id
        example: 1fc66b584e77-46e6-9dcb-fb12c00e7742
      orgtxId:
        type: string
        minLength: 40
        maxLength: 40
        description: Original transaction id
        example: TMIC230511125023876423
      orgmsgId:
        type: string
        minLength: 40
        maxLength: 40
        description: Original transaction message id
        example: TMICFBPK110523000111250233
  reserveFields:
    type: object
    properties:
      r1:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r2:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r3:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r4:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
      r5:
        type: string
        minLength: 100
        maxLength: 100
        description: Reserved for future use
        example: ''
