      description: |-
        <a id="sc-Tran"></a>
        Facilitate single customer credit transfer.
      operationId: scTran
      parameters:
        - name: Content-Type
          in: header
          description: 'Content-Type of Request Body'
          required: true
          schema:
            type: string
      x-codeSamples:
