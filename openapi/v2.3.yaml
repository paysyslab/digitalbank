                    merchantTaxId:
                      type: string
                      description: Merchant Tax ID.
                      minLength: 0
                      maxLength: 25
                      example: "TAX123456"
                    merchantChannel:
                      type: string
                      description: Merchant channel.
                      minLength: 0
                      maxLength: 3
                      example: "WEB"
                    ttc:
                      type: string
                      description: TTC.
                      minLength: 0
                      maxLength: 3
                      example: "TTC123"
                    rtpId:
                      type: string
                      description: RTP ID.
                      minLength: 0
                      maxLength: 100
                      example: "RTP1234567890"
                referredDocumentDetails:
                  type: object
                  properties:
                    hasRelatedImage:
