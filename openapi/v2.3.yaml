info:
  title: Digital Bank API
  version: V2.3
  description: |-
    <b>Open Connect</b> is a modern, integrated and a highly scalable payment switch platform with an efficient service-oriented architecture approach. The platform is completely independent and has a multiplayer design. The core technology for messaging is based on Queue manager, which is a highly scalable MQ system, which can be horizontally scaled to run on a cluster of machines. The deployment can be done on Virtual environment as well as containerized environment.
    
      # Updates In Latest Version

      1. <b>Updated and Added RTGS Response Codes</b>
      2. <b>Sample payloads of RTGS APIs modified as per updated specs and flows</b>
    
      # API Code Reference
      This section contains lists of <b>purpose codes</b> and <b>response codes</b> utilized or generated by APIs

      ## Purpose Codes
      This data element is used to carry payment details in IBFT and RAAST Transfer transaction. The payment may be between business to business (B2B), business to consumer (B2C), consumer to business (C2B), business to government (B2G), and government to consumer (G2C) etc.

      <a id="purp-code"></a>
      | Code  | Particulars                                |
      |-------|--------------------------------------------|
      | 0303  | Bill Payment                               |
      | 0320  | Donations / Charity / Zakat                |
      | 0336  | Educational Payment                        |
      | 0374  | Transfer to Own Account                    |
      | 0251  | Transfer to Family and Friends             |
      | 0316  | Insurance / Takaful                        |
      | 0369  | Investments                                |
      | 0374  | Loan / Credit Card Payment                 |
      | 0252  | Medical Expenses                           |
      | 0315  | Food and Groceries Purchase                |
      | 0315  | Clothing and Accessories Purchase          |
      | 0356  | Subscription / Membership Fee / Rental Payments |
      | 0404  | Salaries / Wages                           |
      | 0364  | Travelling                                 |
      | 0122  | Vendor / Supplier / Business Payment       |
      | 9999  | Open field to be populated by customer – Max up to 40 characters    |


      ## Response Codes
      Response codes configured for integration between two systems are typically specific, application-level status codes that the systems use to communicate the outcome of requests and transactions between them. These custom codes are used in addition to or sometimes in place of standard HTTP status codes to provide more detailed and context-specific information about the integration process.

