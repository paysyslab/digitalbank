                      description: Email address of merchant.
                      minLength: 0
                      maxLength: 100
                      example: "merchant@example.com"
                    dept:
                      type: string
                      description: Department details of merchant.
                      minLength: 0
                      maxLength: 70
                      example: "Sales Department"
                    website:
