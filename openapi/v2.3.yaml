      ##  RTGS APIs Fields - Possible List of Values
      <a id="rtgs-api-fields"></a>
      
      | Use Case | Field | Pertinent SWIFT Field | Description | Possible Values |
      |----------|-------|-----------------------|-------------|-----------------|
      | All Messages |  prty | Field :113: | Priority with value in the range 10-99 is assigned to RTGS payments that will be processed on “individual” basis.For transfers sent to RTGS priority value should be assigned according to the rules applied for the different types of the orders. | 10 to 99. Priority 10 means the highest priority and 99 means the lowest priority) |
      | MT 102, 103, 202.<br><br>Copy Message (MT 102, 103, 202) | tranCode | Field :26T: | | The set of transaction type codes is given in the table below<br><br>Code - Description<br><br>000 - System operations<br>001 - Ordinary transfers<br>002 - Cash withdrawal operations<br>003 - Cash deposit operations<br>004 - Outgoing foreign transfers<br>005 - Incoming foreign transfers <br>006 - DVP operations <br>007 - REPO operations (inception/maturity)<br>008 - Trading operations(inception, maturity) of T-bill, OGDB, coupon, maturity<br>009 - DVP operations from Depository<br>010 - Covering Net Debit position<br>011 - Clearing transactions from Clearing system<br>012 - Clearing transactions for Clearing system<br>013 - General Ledger transactions<br>014 - Reverse transactions<br>015 - Buy-back operations (reverse repo leg 1, leg 2)<br>016 - Payroll transactions<br>017 - Collection of fees<br>018 - Finance Payments<br>019 - Capital Deposit/Withdrawal<br>020 - Discounting with SBP<br>021 - Trading Operation (CD issue/maturity) |
      | MT 102, 103, 202.<br><br>Copy Message (MT 102, 103, 202) | tranInfo | Field :72:  | Field contains Sender to Receiver information. If a Participant sends transfer to PRISM, this field may contain the purpose of payment to notify PRISM about way of processing of this payment. Same will be copied to the receiving Participant. | The following keyword should be used in this field:<br><br>1. /BNF/<information> for general purpose information from Sender to Beneficiary.<br><br>2. /GLD/<Account_number> may be used in case of transaction that debits State Bank Settlement account. <Account_number> represents account code in the GL application.<br><br>3. /GLC/<Account_number> may be used in case of transaction that credits State Bank Settlement account. <Account_number> represents account code in the GL application.<br><br>4. //CODTYPTR/ may be used to define transaction type code to specify the payment instruction processing in specific way. |
      | MT 102, 103, 202.<br><br>Copy Message (MT 102, 103, 202) | chargesDetail | Field :71A: | This field specifies which party will bear the charges for the transaction. | BEN - All transaction charges are to be borne by the beneficiary customer.<br><br>OUR - All transaction charges are to be borne by the ordering customer.<br><br>SHA - Transaction charges on the Sender's side are to be borne by the ordering customer, transaction charges on the Receiver's side are to be borne by the beneficiary customer. |
      | MT n96/STAT | response | Field :76: | It contains Type of Answer and Status of related transfer. | In case of Status Answer message, this field may have the following values:<br><br><br>STAT/REJT - Payment message was rejected due to MTn92 issued by Participant<br><br>STAT/CANC - Payment message was cancelled due to CB and/or PRISM regulations<br><br>STAT/EXEC -Payment is being executed<br><br>STAT/SETL - Payment is settled<br><br>STAT/NETR -Payment is waiting for Clearing<br><br>STAT/NETE -Payment is included into Clearing transaction now<br><br>STAT/NETL -Clearing payment is inactive<br><br>STAT/ERRC -Error occurs in processing a query<br><br>STAT/ERRP -Error occurs in processing a original payment instruction<br><br>STAT/WAIT -Payment message is queued<br><br>STAT/SUSP -Payment message is suspended<br><br>STAT/INAC -Payment is inactive<br><br>STAT/AUTH -Payment is waiting for the authorization |
      | MT n96/DUPL | response | Field :76: | It contains Type of Answer and Status of related transfer. | In case of Copy Answer message, this field may have the following values:<br><br><br>DUPL/OK - Block 4: of related transfer has been copied<br><br>DUPL/ERRC - Error occurs during related query processing |
      | MT n96/PRTY | response | Field :76: | It contains Type of Answer and Status of related transfer. | In case of such answer message, this field may have the following values:<br><br><br>PRTY/OK - Priority of payment is changed<br><br>PRTY/ERRC - Error occurs in changing the payment priority |
      | MT n96/CANC | response | Field :76: | It contains Type of Answer and Status of related transfer. | In case of Cancellation Answer message, this field may have the following values:<br><br><br>CANC/OK - Payment is canceled<br><br>CANC/ERRC - Error occurs in request processing |
      | MT n96/ERRC | response | Field :76: | It contains code “ERRC”, which is followed with the date/time when error occurs in processing a message. | ERRC |
      | MT 986/STAT | narrative | Field :79: | It contains an answer to related Request. | The following answers are defined for Account Status report:<br><br><br>AA - Account is not locked<br>DA - Debit is locked<br>AC - Credit is locked<br>DC - Account is locked |
      | MT 986/SQDC | narrative | Field :79: | For Account Report, it contains an answer to related Request, where each row specifies the following information:<br><br><br>-Code<br>-Currency<br>Value date<br>-Amount<br>-Number of transfers | The following codes are defined for Account report:<br><br><br>SD - Sum total and the number of suspended transfers that debit the account. Transfers are suspended if debit account or Participant who owns debit account is suspended.<br><br>SC - Sum total and the number of suspended transfers that credit the account. Transfers are suspended if credit account or Participant who owns credit account is suspended.<br><br>ED - Sum total and the number of queued transfers that debit the account. Transfers are queued if there are no enough funds on any account within transaction this transfer belongs.<br><br>EC - Sum total and the number of queued transfers that credit the account. Transfers are queued if there are no enough funds on any account within transaction this transfer belongs.<br><br>LD - Sum total and the number of frozen transfers that debit the account. Transfers are frozen if settlement for this type of transfers are not allowed in the current business day period.<br><br>LC - Sum total and the number of frozen transfers that credit the account. Transfers are frozen if settlement for this type of transfers are not allowed in the current business day period.<br><br>CC or CD - Current balance on the account (CC means Credit amount and CD means debit amount)<br><br>AC or AD - Available balance on the account (AC means Credit amount and AD means debit amount) |

