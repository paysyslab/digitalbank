openapi: 3.0.3
info:
  title: Digital Bank API
  version: V1.6
  description: "<b>Open Connect</b> is a modern, integrated and a highly scalable payment switch platform with an efficient service-oriented architecture approach. The platform is completely independent and has a multiplayer design. The core technology for messaging is based on Queue manager, which is a highly scalable MQ system, which can be horizontally scaled to run on a cluster of machines. The deployment can be done on Virtual environment as well as containerized environment.\n\n  # Updates In Latest Version\n\n  1. <b>Updated the sample request and response body for biller cat list and biller list.</b>\n  2. <b>A paramter has added into get banks list response for RAAST TF 2.0 indicator</b>\n  3. <b>Purpose code list updated as per SBP circular # PSP & OD Circular Letter # 03 of 2023.</b>\n\n\n  # API Code Reference\n  This section contains lists of <b>purpose codes</b> and <b>response codes</b> utilized or generated by APIs\n\n  ## Purpose Codes\n  This data element is used to carry payment details in IBFT and RAAST Transfer transaction. The payment may be between business to business (B2B), business to consumer (B2C), consumer to business (C2B), business to government (B2G), and government to consumer (G2C) etc.\n\n  <a id=\"purp-code\"></a>\n  | Code  | Particulars                                |\n  |-------|--------------------------------------------|\n  | 0303  | Bill Payment                               |\n  | 0320  | Donations / Charity / Zakat                |\n  | 0336  | Educational Payment                        |\n  | 0374  | Transfer to Own Account                    |\n  | 0251  | Transfer to Family and Friends             |\n  | 0316  | Insurance / Takaful                        |\n  | 0369  | Investments                                |\n  | 0374  | Loan / Credit Card Payment                 |\n  | 0252  | Medical Expenses                           |\n  | 0315  | Food and Groceries Purchase                |\n  | 0315  | Clothing and Accessories Purchase          |\n  | 0356  | Subscription / Membership Fee / Rental Payments |\n  | 0404  | Salaries / Wages                           |\n  | 0364  | Travelling                                 |\n  | 0122  | Vendor / Supplier / Business Payment       |\n  | 9999  | Open field to be populated by customer â€“ Max up to 40 characters    |\n\n\n  ## Response Codes\n  Response codes configured for integration between two systems are typically specific, application-level status codes that the systems use to communicate the outcome of requests and transactions between them. These custom codes are used in addition to or sometimes in place of standard HTTP status codes to provide more detailed and context-specific information about the integration process.\n\n  | Code starts with | Description                                         |\n  |------------------|-----------------------------------------------------|\n  | 01               | 1LINK assigned code for IBFT Title fetch and advise |\n  | 02               | 1LINK assigned code for bill payments               |\n  | 03               | RAAST assigned code for RAAST ID operations and RAAST P2P payments |\n  | 04               | Open Connect response code comes usually where any validation failed at middleware level |\n  | 4xx              | Default HTTP error code (4xx series)                |\n  | 5xx              | Default HTTP error code (5xx series)                |\n\n  | Response Code | Response Description                                                 |\n  |--------------|------------------------------------------------------------------|\n  | 0000         | PROCESSED OK / IBFT advice sent to beneficiary bank. It is used for IBFT status inquiry product    |\n  | 0101         | ACCOUNT LIMIT EXCEEDED                                               |\n  | 0102         | INVALID ACCOUNT/ PAYER ACCOUNT IS INVALID/WALLET NUMBER           |\n  | 0103         | ACCOUNT INACTIVE                                                     |\n  | 0104         | LOW/INSUFFICIENT BALANCE                                             |\n  | 0105         | INVALID CARD                                                         |\n  | 0106         | INVALID IMD / INVALID BANK IMD PROVIDED                             |\n  | 0107         | INVALID CARD DATA                                                    |\n  | 0108         | INVALID CARD RECORD                                                  |\n  | 0109         | FIELD ERROR                                                         |\n  | 0110         | DUPLICATE TRANSACTION                                                |\n  | 0111         | BAD TRANSACTION CODE                                                 |\n  | 0112         | INVALID CARD STATUS                                                  |\n  | 0113         | INTERNAL DATABASE ERROR                                              |\n  | 0114         | WARM CARD                                                           |\n  | 0115         | HOT CARD                                                            |\n  | 0116         | BAD CARD STATUS                                                     |\n  | 0117         | UNKNOWN AUH MODE                                                    |\n  | 0118         | INVALID TRANSACTION DATE                                            |\n  | 0119         | INVALID CURRENCY CODE                                               |\n  | 0120         | NO TRANSACTION ON IMD / PAYEE BANK IS NOT ENROLLED                |\n  | 0121         | NO TRANSACTION ON ACCT                                              |\n  | 0122         | BAD CARD CYCLE DATE                                                 |\n  | 0123         | BAD CARD CYCLE LENGTH                                               |\n  | 0124         | BAD PIN                                                             |\n  | 0125         | CARD EXPIRED                                                        |\n  | 0126         | INTERNAL ERROR                                                      |\n  | 0127         | TRANSACTION AMOUNT EXCEEDS PREAUTHORIZED APPROVAL AMOUNT          |\n  | 0128         | NO ACCOUNTS LINKED                                                 |\n  | 0130         | ORIGINAL TRANSACTION NOT FOUND                                      |\n  | 0134         | ORIGINAL NOT AUTHORIZED                                             |\n  | 0135         | ORIGINAL ALREADY REVERSED                                          |\n  | 0137         | INVALID REPLACEMENT AMOUNT                                          |\n  | 0138         | TRANSACTION CODE MISMATCH                                           |\n  | 0139         | BAD TRANSACTION TYPE / PAYER BANK IS NOT ENROLLED                  |\n  | 0141         | EXPIRY DATE MISMATCH                                                |\n  | 0145         | TRACK-2 DATA MISMATCH                                               |\n  | 0146         | UNABLE TO PROCESS                                                   |\n  | 0147         | ERROR CURRENCY CONVERSION                                           |\n  | 0148         | BAD AMOUNT/ AMOUNT RECEIVED IS NOT AGREED OR EXPECTED             |\n  | 0150         | HOST STATUS UNKNOWN                                                 |\n  | 0151         | HOST NOT PROCESSING / 1IBFT advice pending to be received by beneficiary bank |\n  | 0152         | HOST IN STANDIN MODE                                                |\n  | 0154         | SAF TRANSMIT MODE                                                   |\n  | 0155         | HOST LINK DOWN                                                      |\n  | 0156         | HOST TIMEOUT                                                        |\n  | 0158         | TRANSACTION TIMEDOUT BY MEMBER                                     |\n  | 0159         | HOST REJECT                                                         |\n  | 0160         | PIN RETRIES EXHAUSTED                                               |\n  | 0161         | TRANSACTION REJECTED, PLEASE SWITCH TO CONTACT INTERFACE           |\n  | 0162         | TRANSACTION REJECTED, PERFORM TRANSACTION AGAIN WITH CARDHOLDER AUTHENTICATION REQUIRED |\n  | 0163         | DESTINATION NOT FOUND                                               |\n  | 0164         | DESTINATION NOT REGISTERED                                          |\n  | 0165         | CASH TRANSACTION NOT ALLOWED                                        |\n  | 0166         | NO TRANSACTION ALLOWED / TRANSACTION FORBIDDEN ON THIS TYPE OF ACCOUNT / SEARCH ON OLD TRANSACTION NOT ALLOWED |\n  | 0167         | INVALID ACCOUNT STATUS                                              |\n  | 0168         | INVALID TO ACCOUNT                                                   |\n  | 0170         | REFUSED IMD                                                         |\n  | 0171         | NO PROFILE AVAILABLE                                                |\n  | 0172         | CURRENCY NOT ALLOWED                                                |\n  | 0174         | TRANSACTION SOURCE NOT ALLOWED                                      |\n  | 0175         | UNKNOWN TRANSACTION SOURCE                                          |\n  | 0176         | MANUAL ENTRY NOT ALLOWED                                            |\n  | 0177         | REFER TO ISSUER                                                    |\n  | 0178         | INVALID MERCHANT                                                    |\n  | 0179         | HONOR WITH ID                                                      |\n  | 0180         | MESSAGE FORMAT ERROR / BAD REQUEST                                  |\n  | 0181         | SECURITY VIOLATION / DEVICE NOT ALLOWED FOR BIO-METRIC TRANSACTION (NON-LFD) |\n  | 0182         | MAIL ORDER NOT ALLOWED                                             |\n  | 0186         | INCORRECT PIN LENGTH                                                |\n  | 0190         | CUSTOMER NOT FOUND                                                  |\n  | 0191         | ISSUER REVERSAL                                                    |\n  | 0192         | ACCOUNT LOCKED/ PAYER ACCOUNT IS BLOCKED, PROHIBTING POSTING OF TRANSACTION AGAINST IT. |\n  | 0193         | CUSTOMER RELATION NOT FOUND/ PAYER DECLINED REQUEST / NO TITLE FETCH |\n  | 0194         | PERMISSION DENIED/TRANSACTION NOT ALLOWED                          |\n  | 0195         | TRANSACTION REJECTED                                                |\n  | 0196         | ORIGINAL ALREADY REJECTED                                          |\n  | 0197         | BAD EXPIRY DATE                                                     |\n  | 0198         | ORIGINAL AMOUNT INCORRECT                                           |\n  | 0199         | ORIGINAL DATA ELEMENT MISMATCH                                      |\n  | 0221         | Inactive Channel                                                     |\n  | 0222         | Invalid Signature                                                    |\n  | 0225         | UBPS service timed out or is not available                           |\n  | 0227         | Internal / Unspecified Error                                         |\n  | 0266         | Bill in Process                                                      |\n  | 0286         | Malformed Index in Relationship Inquiry                               |\n  | 0287         | Invalid Index                                                        |\n  | 0288         | Customer Not Found                                                   |\n  | 0289         | Bill Already Paid                                                    |\n  | 0290         | Transaction Not Supported                                             |\n  | 0291         | Utility Company ID not Found                                          |\n  | 0292         | Relationship Not Found                                                |\n  | 0293         | Login Failed Network Message                                          |\n  | 0294         | Bill Not Found                                                        |\n  | 0295         | Web Service timed out or is not available                             |\n  | 0296         | Malformed Request (Error in Request Message Format)                  |\n  | 0297         | Internal / Unspecified Error                                           |\n  | 0298         | Some Error occurred in web-service                                    |\n  | 0299         | Unable to process at this time                                         |\n  | 0301         | Cannot find country                                                    |\n  | 0302         | Cannot find alias type                                                 |\n  | 0303         | Cannot find account type                                               |\n  | 0304         | Cannot find UID type                                                   |\n  | 0305         | Cannot find customer                                                   |\n  | 0306         | Customer already exists                                                |\n  | 0307         | Customer is suspended                                                 |\n  | 0308         | Cannot find participant                                                |\n  | 0309         | Cannot find currency                                                   |\n  | 0310         | Account is already default                                            |\n  | 0311         | Cannot find account                                                    |\n  | 0312         | Cannot find alias                                                      |\n  | 0313         | Account is already suspended                                           |\n  | 0314         | Account is already active                                              |\n  | 0315         | Duplicated UID                                                         |\n  | 0316         | Duplicated account                                                     |\n  | 0317         | Customer is already suspended                                          |\n  | 0318         | Customer is already active                                             |\n  | 0319         | Multiple default accounts                                              |\n  | 0321         | Alias already exists                                                   |\n  | 0322         | Alias has expired                                                      |\n  | 0323         | Account has expired                                                    |\n  | 0324         | Customer is duplicated in the message                                  |\n  | 0327         | Alias has already expired                                              |\n  | 0328         | Alias already exists                                                   |\n  | 0329         | The account is not linked to the alias                                  |\n  | 0330         | The account is already linked to the alias                             |\n  | 0331         | Alias is suspended                                                      |\n  | 0333         | Alias mask is invalid                                                   |\n  | 0336         | Customer is inactive                                                    |\n  | 0338         | Alias start date is later than expiration date                          |\n  | 0339         | Account opening date is later than closing date                         |\n  | 0340         | Cannot link alias to account                                            |\n  | 0341         | Cannot link account to alias                                            |\n  | 0342         | Only servicer can register its accounts                                 |\n  | 0343         | Invalid mobile number format                                            |\n  | 0344         | Operation is not allowed                                                |\n  | 0345         | Customer has no accounts serviced by                                    |\n  | 0346         | Invalid email format                                                    |\n  | 0350         | Invalid servicer                                                        |\n  | 0352         | UID does not match the pattern                                          |\n  | 0353         | UID mask is invalid                                                     |\n  | 0354         | Default account is not specified                                        |\n  | 0368         | Invalid request (Response definition vary)                              |\n  | 0401         | Transaction Amount Exceed to per transaction limit                     |\n  | 0402         | Transaction Amount Exceed to daily transaction limit                    |\n  | 0403         | Number of transactions exhausted for allowed daily transactions         |\n  | 0404         | Insufficient balance                                                    |\n  | 0405         | Beneficiary account is invalid                                           |\n  | 0406         | Beneficiary account is inactive                                          |\n  | 0407         | Customer account is inactive                                            |\n  | 0408         | Customer account is closed                                              |\n  | 0409         | Host link down                                                          |\n  | 0410         | Raast link down                                                        |\n  | 0411         | No transaction found                                                    |\n  | 0412         | Transaction failed at Raast                                            |\n  | 0431         | Title fetch reference not found                                         |\n  | 0499         | Unable to process/ No response received by SBP                         |\n\n  | HTTP Response Code | Description               |\n  |--------------------|---------------------------|\n  | 400                | Bad Request               |\n  | 401                | Unauthorized              |\n  | 403                | Forbidden                 |\n  | 404                | Not Found                 |\n  | 405                | Method Not Allowed        |\n  | 500                | Internal Server Error     |\n  | 501                | Not Implemented           |\n  | 502                | Bad Gateway               |\n  | 503                | Service Unavailable       |\n  | 504                | Gateway Timeout           |\n  | 505                | HTTP Version Not Supported |\n\n\n  ## Bank Controller Response Code\n  <a id=\"bank-rspcodes\"></a>\n     The bank middleware is responsible to share the list of possible response codes to be responded by the bank for the appropriate mapping with the scheme systems.\n      \n  | Response Code | Description |\n  |------------------|----------|\n  | 0000             | Success  |\n  |                  |          |\n\n  ## Sender Account Type\n  <a id=\"account-type\"></a>\n  | Account Code | Account Type                      |\n  |--------------|----------------------------------|\n  | 00           | Default Account (no account specified) |\n  | 10           | Savings Account                  |\n  | 20           | Current or Checking Account      |\n  | 30           | Credit Account                   |\n  | 40           | Branchless Banking Account       |\n  | 50           | Biometric Withdrawal             |\n  | 60           | Roshan Digital Account           |\n\n  ## Transaction Type\n  <a id=\"tran-type\"></a>\n  \n  | Transaction Type | Description                      |\n  |------------------|----------------------------------|\n  | 01               | For RAAST P2P incoming           |\n  | 02               | For 1LINK IBFT incoming          |\n  | 03               | For RAAST return payment         |\n  | 04               | For RAAST bulk receiving         |\n\n\n  ## Channel Type\n  <a id=\"channel-type\"></a>\n\n  | Channel ID | Channel Type  |\n  |------------------|----------------------------------|\n  | 000000000\t               | ATM   |\n  | 000000001\t               | IVR   |\n  | 000000002\t               | Call Center   |\n  | 000000003\t               | Web   |\n  | 000000004\t               | T24 TELL  |\n  | 000000005\t               | POS   |\n  | 000000006\t               | CDM_CASH  |\n  | 000000007\t               | Mobile      |\n  | 000000008\t               | Branchless    |"
