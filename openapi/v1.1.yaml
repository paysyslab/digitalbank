openapi: 3.0.3
info:
  title: Digital Bank API
  version: V1.1
  description: |-
    Open Connect is a modern, integrated and a highly scalable payment switch platform with an efficient service-oriented architecture approach. The platform is completely independent and has a multiplayer design. The core technology for messaging is based on Queue manager, which is a highly scalable MQ system, which can be horizontally scaled to run on a cluster of machines. The deployment can be done on Virtual environment as well as containerized environment.

  license:
    name: Paysys Labs
    url: https://www.paysyslabs.com/
paths:
   /v1/paysyslabs/token:
    post:
      summary: authentication
      tags:
        - OPEN CONNECT
      description: |-
        This method is secure and includes enhancements that allow for more robust security mechanisms, which will ensure that the Open Connect integration is secure and reliable.
        
        
        This is also the centralized authentication mechanism for all the APIs exposed by Open Connect. This will be running as a separate application on specific port.
      operationId: authenticate
      security:
        - clientCredentials: []
      responses:
        '200':
          description: JWT token generated successfully
          content:
            application/json:
              example:
                access_token: token
                expires_in: 300
                token_type: Bearer             
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: |-
                        This token will be used in all APIs in header with header name “Authorization”. Token value will be followed by Bearer
                  expires_in:
                    type: integer
                    description: The value is in seconds
                  token_type:
                    type: string
                    description: Bearer
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401 
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/p_Authentication'                
   /v1/paysyslabs/payments/unifiedtitlefetch:
    post:
      summary: unifiedtitlefetch
      tags:
        - OPEN CONNECT
      description: |-
        The unified title fetch is a generic method to get beneficiary (receiver) account details from the member bank.The method is having a following two additional functionalities compare to standard title fetch method:
        
        
        1- Preferred Rail: The initiator has provision to set the preferred rail either the title fetch will be done via RAAST or 1LINK. The request parameter will identify the preferred route
        
        
        2- Fall-back option: In case if title fetch failed with the preferred rail the system will auto attempt the title fetch from alternate rail. The option is controllable via request parameters.

      operationId: unifiedtitlefetch
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              examples:
                0000:
                  summary: Success Response Example
                  value:
                    response:
                      response_code: "0000"
                      response_desc: SUCCESS
                    info:
                      stan: "010123"
                      rrn: "010123010123"
                      correlationId: 7ad7fb9f-99dc-4c2c-ab88-abddb87789a0
                    accountInfo:
                      title: Muhammad Khan
                      toAccount: "00653000129536"
                      destinationPaymentSystem: "01"
                      iban: PK30BANK0012000230000000
                    participantInfo:
                      bankIMD: "100271"
                      bankBIC: NBPBPKKA
                1001:
                  summary: No account found
                  value:
                    response:
                      response_code: "1001"
                      response_desc: "No account found"
                    stan: "010123"
                    rrn: "010123010123"
                    correlationId: "7ad7fb9f-99dc-4c2c-ab88-abddb87789a0"
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    minLength: 4
                    maxLength: 4
                    description: Response code for the request
                  response_desc:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Description for the respective response code
                  rrn:
                    type: string
                    minLength: 12
                    maxLength: 12
                    description: Echo back
                  stan:
                    type: string
                    minLength: 6
                    maxLength: 6
                    description: Echo back
                  correlationId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: |-
                        Unique correlation id for the title fetch request. The value is in GUID format and will be sent by the initiator in payment call.
                  title:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Beneficiary account title
                  toAccount:
                    type: string
                    minLength: 24
                    maxLength: 24
                    description: Echo back
                  destinationPaymentSystem:
                    type: string
                    minLength: 2
                    maxLength: 2
                    description: |-
                        Identify the route from which title fetch has completed. 
                        
                        The values are as:
                        
                        
                        "01" – For RAAST
                        
                        
                        "02" – For 1LINK

                  iban:
                    type: string
                    minLength: 24
                    maxLength: 24
                    description: |-
                        Beneficiary IBAN, the value will be returned if received from the scheme in response of title fetch
                  bankIMD:
                    type: string
                    minLength: 8
                    maxLength: 8
                    description: |-
                        Receiving participant IMD (Member bank id), assigned by 1LINK
                  bankBIC:
                    type: string
                    minLength: 16
                    maxLength: 16
                    description: |-
                        Receiving participant BIC (bank institution code), assigned by SBP
                required:
                  - response_code
                  - response_desc
                  - rrn
                  - stan
                  - correlationId     
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/p_UnifiedTitleFetch'
   /v1/paysyslabs/alias/getdefaultaccount:
    post:
      summary: getdefaultaccount
      tags:
        - OPEN CONNECT
      description: |-
        The request will be used to fetch beneficiary account details via RAAST ID. 


        A "RAAST ID" is a unique identifier assigned to an individual for the purpose of collecting funds. This ID is registered through the individual's bank, which is then integrated into the State Bank of Pakistan's Central Addressing Scheme (CAS). This integration allows individuals to receive funds without the need to divulge their complete bank account details, including account number, bank and branch information.


        When a payee has to receive funds, they only need to provide their RAAST ID. The CAS system manages the beneficiary's account details and associated information. This information is shared when a payer initiates a fund transfer via a bank's digital channel, using the payee's RAAST ID. This streamlined process enhances the efficiency and security of interbank fund transfers by simplifying the recipient's identification and fund collection.
      operationId: getdefaultaccount
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              examples:
                0000:
                  summary: Success Response Example
                  value:
                    response:
                      response_code: "0000"
                      response_desc: SUCCESS
                    stan: "010123"
                    rrn: "010123010123"
                    correlationId: 7ad7fb9f-99dc-4c2c-ab88-abddb87789a0
                    default-account-byalias:
                      surname: "Mr."
                      name: "Waqas"
                      currency: "PKR"
                      type: "DFLT"
                      servicer:
                        memberId: "SONEPKKA"
                      id:
                        iban: PK19SONE0000220006493697
                2011:
                  summary: Cannot find account
                  value:
                    response:
                      response_code: "2011"
                      response_desc: "Cannot find account"
                    stan: "010123"
                    rrn: "010123010123"
                    correlationId: "7ad7fb9f-99dc-4c2c-ab88-abddb87789a0"
              schema:
                type: object
                properties:
                  response_code:
                    type: string
                    minLength: 4
                    maxLength: 4
                    description: Response code for the request
                  response_desc:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Description for the respective response code
                  rrn:
                    type: string
                    minLength: 12
                    maxLength: 12
                    description: Echo back
                  stan:
                    type: string
                    minLength: 6
                    maxLength: 6
                    description: Echo back
                  correlationId:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: |-
                        Unique correlation id for the title fetch request. The value is in GUID format and will be sent by the initiator in payment call.
                  surname:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Beneficiary surname
                  name:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Beneficiary nick name registered in central addressing scheme
                  currency:
                    type: string
                    minLength: 3
                    maxLength: 3
                    description: Receiver account currency
                  type:
                    type: string
                    minLength: 4
                    maxLength: 4
                    description: Receiver account type. The value will be like “DFLT”
                  memberId:
                    type: string
                    minLength: 16
                    maxLength: 16
                    description: Receiving participant BIC (bank institution code), assigned by SBP
                  iban:
                    type: string
                    minLength: 24
                    maxLength: 24
                    description: Receiver IBAN
                required:
                  - response_code
                  - response_desc
                  - rrn
                  - stan
                  - correlationId     
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/p_GetDefaultAccount'
