            toAccount:
              type: string
              minLength: 24
              maxLength: 24
              description: Beneficiary account# or IBAN
              example: "00023137343951"
            toAccountTitle:
              type: string
              minLength: 40
              maxLength: 40
              description: Beneficiary account title
              example: "Waqas Nizam"
          required:
            - toAccount
            - toAccountTitle
        paymentInfo:
          type: object
          properties:
            purposeCode:
              type: string
              minLength: 4
              maxLength: 4
              description: |-
                3 digits numeric RAAST assigned payment purpose code. If payment received from 1LINK the value will be of 4 digits.
              example: "0152"
            narration:
              type: string
              minLength: 140
              maxLength: 140
              description: |-
                Any alpha numeric text upto 140 characters
              example: "test transaction"
            amount:
              type: number
              description: |-
                Amount of the transaction
              example: "5000"
            instrId:
              type: string
              minLength: 40
              maxLength: 40
              description: |-
                Instruction id received by RAAST.


                In case of 1LINK the field will be blank
              example: "TMIC230511125023876423"
            endToEndId:
              type: string
              minLength: 40
              maxLength: 40
              description: |-
                End to end id received by RAAST.


                In case of 1LINK the field will be blank.
              example: "1fc66b584e77-46e6-9dcb-fb12c00e7742"
            txId:
              type: string
              minLength: 40
              maxLength: 40
              description: |-
                Transaction id received by RAAST.


                In case of 1LINK the field will be blank.
              example: "TMIC230511125023876423"              
            msgId:
              type: string
              minLength: 40
              maxLength: 40
              description: |-
                Message id received by RAAST.

                In case of 1LINK the field will be blank.
              example: "TMICFBPK110523000111250233"
            oneLinkrrn:
              type: string
              minLength: 12
              maxLength: 12
              description: |-
                Retrieval reference number.

                In case of 1LINK, OC will send same value which comes from 1LINK in DE-37. 

                In case of RAAST the field will be blank

              example: "002236987456"
            oneLinkstan:
              type: string
              minLength: 6
              maxLength: 6
              description: |-
                System trace audit number.

                In case of 1LINK, OC will send same value which comes from 1LINK in DE-11.

                In case of RAAST the field will be blank.

              example: "987456"              
          required:
            - purposeCode
            - amount
        orgTxnInfo:
          type: object
          properties:
            orgtxndate:
              type: string
              minLength: 8
              maxLength: 8
              description: Original transaction date
              format: yyyymmdd
              example: "20231015"
            orgtxntime:
              type: string
              minLength: 6
              maxLength: 6
              description: Original transaction time
              format: hhmmss
              example: "182243"
            orginstrId:
              type: string
              minLength: 40
              maxLength: 40
              description: Original transaction instruction id
              example: "TMIC230511125023876423"
            orgendToEndId:
              type: string
              minLength: 40
              maxLength: 40
              description: Original transaction end to end id
              example: "1fc66b584e77-46e6-9dcb-fb12c00e7742"
            orgtxId:
              type: string
              minLength: 40
              maxLength: 40
              description: Original transaction id
              example: "TMIC230511125023876423"
            orgmsgId:
              type: string
              minLength: 40
              maxLength: 40
              description: Original transaction message id
              example: "TMICFBPK110523000111250233"
        reserveFields:
          type: object
          properties:
            r1:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved one
            r2:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved two
            r3:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved three
            r4:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved four
            r5:
              type: string
              minLength: 100
              maxLength: 100
              description: Reserved for future use
              example: reserved five
