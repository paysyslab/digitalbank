                type: object
                properties:
                  response_code:
                    type: string
                    minLength: 4
                    maxLength: 4
                    description: Response code for the request
                  response_desc:
                    type: string
                    minLength: 40
                    maxLength: 40
                    description: Description for the respective response code
                  rrn:
                    type: string
                    minLength: 12
                    maxLength: 12
                    description: Echo back
                  stan:
                    type: string
                    minLength: 6
                    maxLength: 6
                    description: Echo back
                required:
                  - response_code
                  - response_desc
                  - rrn
                  - stan
        '401':
          description: Unauthorized
          content:
            application/json:
              example:
                error: unauthorized
                status: 401
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/b_CreditAdvise'
